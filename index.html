<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
  </head>
  <body>
    <header>
      <h1>Yad 2</h1>
    </header>

    <main>
      <div class="container">
        <form class="input-sec" id="car-form">
          <input type="text" id="car-name" placeholder="Car name" required />
          <input type="text" id="car-type" placeholder="Car type" required />
          <input type="text" id="car-color" placeholder="Color" required />
          <textarea
            id="car-feedback"
            placeholder="Feedback"
            required
          ></textarea>
          <button type="submit" class="add-icon">
            <i class="fas fa-plus"></i>
          </button>
        </form>

        <div class="photo">
          <div class="photo2">
            <img id="random-image" src="https://picsum.photos/300/300" alt="" />
          </div>
        </div>
        <button id="refresh-image"></button>

        <div class="list">
          <ul id="car-list">
            <!-- The car items will be populated here dynamically -->
          </ul>
        </div>
      </div>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
